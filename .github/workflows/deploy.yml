name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          script: |
            echo "🔧 Setting up environment paths..."
            export PATH=$HOME/.local/share/pnpm:$HOME/.nvm/versions/node/$(node -v)/bin:$HOME/.npm-global/bin:$PATH
            export NVM_DIR=~/.nvm
            source $NVM_DIR/nvm.sh

            echo "📁 Switching to project directory..."
            cd /home/ubuntu/squad-draw

            echo "📥 Pulling latest code..."
            git pull origin main

            echo "📦 Installing dependencies..."
            pnpm install --ignore-scripts

            echo "🧬 Generating Prisma client..."
            pnpm turbo run db:generate

            echo "🏗️ Building the project..."
            pnpm build

            echo "🔄 Restarting PM2 apps..."
            pm2 restart web || pm2 start "pnpm start" --name web --cwd /home/ubuntu/squad-draw/apps/web
            pm2 restart ws-server || pm2 start "pnpm start" --name ws-server --cwd /home/ubuntu/squad-draw/apps/ws-server

            echo "💾 Saving PM2 state..."
            pm2 save
