name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into GCP VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          port: 22
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && source "$NVM_DIR/nvm.sh"

            export PATH="$HOME/.npm-global/bin:$HOME/.local/share/pnpm:$HOME/.nvm/versions/node/$(nvm current)/bin:$PATH"

            cd squad-draw

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üì¶ Installing dependencies..."
            pnpm install 

            echo "üß¨ Generating Prisma client..."
            pnpm turbo run db:generate

            echo "üèóÔ∏è Building the project..."
            pnpm build
            
            pm2 delete all || true
            
            cd apps/web
            pm2 start "pnpm start" --name web

            cd ../ws-server
            pm2 start "pnpm start" --name ws-server

            echo "‚úÖ Both apps are running on GCP VM"
